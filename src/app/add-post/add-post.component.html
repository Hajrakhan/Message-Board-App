<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New Post</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #postForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Message<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea class="form-control" id="message" required [(ngModel)]="addPostForm.message" name="message"
                #message="ngModel">></textarea>
              <div *ngIf="message.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!message.errors['required']">
                  Message is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddPost(postForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
